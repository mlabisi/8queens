<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8 Queens Solver</title>
    <link rel="stylesheet" href="./styles/cm-chessboard.css"/>

    <style type="text/css">
        body {
            font: caption;
        }

        #board {
            width: calc(100vw - 250px);
            height: calc(96vw - 300px);
        }

        .row {
            display: flex;
        }

        .left {
            flex: 75%;
        }

        .right {
            flex: 25%;
        }
    </style>
</head>

<body>
<div class="row">

    <div class="left">
        <h1>Solution</h1>
        <div class="board" id="board"></div>
    </div>

    <div class="right">
        <h1>Algorithm Selection</h1>
        <form id="settingsform">
            <div>
                <input type="radio" id="branch-or-bound" name="mode" value="bb"
                       checked>
                <label for="branch-or-bound">Branch or Bound</label>
            </div>
            <div>
                <input type="radio" id="hill-climbing" name="mode" value="hc">
                <label for="hill-climbing">Hill Climbing</label>
            </div>
            <div>
                <input type="radio" id="genetics" name="mode" value="ge">
                <label for="genetics">Genetics</label>
            </div>
            <div>
                <button type="update">View Solution</button>
            </div>
        </form>
        <button onclick="window.board.setPosition('empty')">Reset</button>
    </div>

</div>

<script type="module">
    import {Chessboard} from '../node_modules/cm-chessboard/src/cm-chessboard/Chessboard.js';

    let props = {
        position: "empty", // set as fen, "start" or "empty"
        style: {
            cssClass: "default",
            showCoordinates: false, // show ranks and files
            showBorder: true, // display a border around the board
        }
    };

    window.board = new Chessboard(document.getElementById("board"), props);
</script>
<script src="renderme.js"></script>
</body>
</html>
