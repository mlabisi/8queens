<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8 Queens Solver</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <style type="text/css">
        body {
            font: caption;
        }

        .row {
            display: flex;
        }

        .left {
            flex: 75%;
        }

        .right {
            flex: 25%;
        }
    </style>
</head>

<body>
<div class="row">

    <div class="left">
        <h1>Solution</h1>
        <h3 id="solution"></h3>
    </div>

    <div class="right">
        <h1>Settings</h1>
        <form id="settingsform">
            <div>
                <input type="radio" id="text" name="mode" value="text"
                       checked>
                <label for="text">Text</label>
            </div>
            <div>
                <input type="radio" id="image" name="mode" value="image">
                <label for="image">Image</label>
            </div>
            <div>
                <button type="update">View Solution</button>
            </div>
        </form>
    </div>

</div>

<script src="board-view.js"></script>
<script src="settings-view.js"></script>
<script src="react.js"></script>
</body>
</html>
