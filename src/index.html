<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8 Queens Solver</title>
    <link rel="stylesheet" href="./styles/cm-chessboard.css"/>

    <style type="text/css">
        body {
            font: caption;
        }

        #board {
            width: calc(100vw - 250px);
            height: calc(96vw - 300px);
        }

        .row {
            display: flex;
        }

        .left {
            flex: 75%;
        }

        .right {
            flex: 25%;
        }
    </style>
</head>

<body>
<div class="row">

    <div class="left">
        <h1>Solution</h1>
        <h3 id="solution"></h3>
        <div class="board" id="board"></div>
    </div>

    <div class="right">
        <h1>Settings</h1>
        <form id="settingsform">
            <div>
                <input type="radio" id="text" name="mode" value="text"
                       checked>
                <label for="text">Text</label>
            </div>
            <div>
                <input type="radio" id="image" name="mode" value="image">
                <label for="image">Image</label>
            </div>
            <div>
                <button type="update">View Solution</button>
            </div>
        </form>
    </div>

</div>

<script src="renderme.js"></script>
</body>
</html>
